<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | [Results summary component]">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <script src="main.js" defer></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="card">
      <section class="result-container">
      <section class="result">
        <section class="result-title">
          Your Result
        </section>
        <section class="result-score">
          <section class="score">
            76
          </section>
          <section class="total">
            of 100
          </section>

        </section>
        <footer class="score-description">
          <section class="verdict">
            Great
          </section>
          <section class="details">
            You scored higher than 65% of the people who have taken these tests.
          </section>
        </footer>
      </section>
    </section>
      <section class="summary-container">
        <section class="summary">
          <section class="summary-title">
            Summary
          </section>
          <section class="score-unit reaction">
            <section class="score-icon">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" >
            </section>
            <section class="score-type">
              Reaction
            </section>
            <section class="score-ammount">
              <section class="score-dividend">
                80
              </section>
              <section class="score-divisor">
                / 100
              </section>
            </section>
          </section>
          <section class="score-unit memory">
            <section class="score-icon">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon" >
            </section>
            <section class="score-type">
              Memory
            </section>
            <section class="score-ammount">
              <section class="score-dividend"> 92
              </section>
              <section class="score-divisor">/ 100</section>
            </section>
          </section>
          <section class="score-unit verbal">
            <section class="score-icon">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" >
            </section>
            <section class="score-type">
              Verbal
            </section>
            <section class="score-ammount">
              <section class="score-dividend">
                61
              </section>
              <section class="score-divisor">
                / 100
              </section>
            </section>
          </section>
          <section class="score-unit visual">
            <section class="score-icon">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon" >
            </section>
            <section class="score-type">
              Visual
            </section>
            <section class="score-ammount">
              <section class="score-dividend">
                72 </section>
              <section class="score-divisor">/ 100</section>
            </section>
          </section>
          <button>Continue</button>
        </section>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">Maude Pod</a>.
  </div>
</body>

</html>
